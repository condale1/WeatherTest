<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <main class="col-6 mx-auto d-flex justify-content-center">
      <div class="card m-2 cb1 text-center bg-transparent" style="width: 40rem">
        <div class="card-body">
          <h5 class="card-title" style="color: white;">What's the Weather?</h5>
          <div class="container col-10">
            <div class="input-group rounded">
              <input
                type="search"
                class="form-control bg-transparent"
                id="cityName"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                style="border-color: white;"
              />
              <button type="button" class="btn btn-primary bg-transparent text-white" id="submit" style="border-color: white;">
                search
              </button>
            </div>
            <div class="d-flex my-switch">
                <div class="form-text text-1">°C</div>

                <div class="form-check form-switch form-check-inline">
                  <input id="unit" class="form-check-input form-check-inline bg-transparent bs-light" style="border-color: white;" type="checkbox"/>
                </div>
                <div class="form-text text-2">°F</div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
